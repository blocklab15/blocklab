<body>

  <h1>ðŸš€ BLOCKLAB Token Oficial</h1>
  <p>Participe da revoluÃ§Ã£o Web3 com o token mineiro da inovaÃ§Ã£o estratÃ©gica.</p>

  <button class="btn connect" onclick="connectWallet()">ðŸ”— Conectar Carteira</button>
  <button class="btn buy" onclick="window.open('https://pump.fun/coin/GUm6bESekm7MPVZGCGLYWM8o9yvMr6ua2K5KGuw3pump', '_blank')">ðŸª™ Comprar Token</button>

  <div id="wallet-info" style="display:none;">
    <span style="font-weight:bold;">Carteira conectada:</span>
    <div id="wallet-address"></div>
    <button id="copy-btn" onclick="copyAddress()">Copiar endereÃ§o</button>
    <div class="sol-balance" id="sol-balance"></div>
  </div>

  <script>
    let connectedPublicKey = "";

    async function connectWallet() {
      if (window.solana && window.solana.isPhantom) {
        try {
          const response = await window.solana.connect();
          connectedPublicKey = response.publicKey.toString();
          showWalletInfo(connectedPublicKey);
          fetchBalance(connectedPublicKey);
        } catch (err) {
          alert("ConexÃ£o cancelada!");
        }
      } else {
        alert("Instale a carteira Phantom para continuar: https://phantom.app/");
      }
    }

    function showWalletInfo(pubkey) {
      document.getElementById("wallet-info").style.display = "inline-block";
      let short = pubkey.slice(0, 4) + "..." + pubkey.slice(-4);
      document.getElementById("wallet-address").innerText = short;
    }

    async function fetchBalance(pubkey) {
      const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl('mainnet-beta'));
      try {
        const balance = await connection.getBalance(new solanaWeb3.PublicKey(pubkey));
        document.getElementById("sol-balance").innerText = "Saldo: " + (balance / solanaWeb3.LAMPORTS_PER_SOL).toFixed(4) + " SOL";
      } catch (e) {
        document.getElementById("sol-balance").innerText = "Saldo: erro ao buscar.";
      }
    }

    function copyAddress() {
      if (!connectedPublicKey) return;
      navigator.clipboard.writeText(connectedPublicKey).then(() => {
        document.getElementById("copy-btn").innerText = "Copiado!";
        setTimeout(()=> {
          document.getElementById("copy-btn").innerText = "Copiar endereÃ§o";
        }, 1100);
      });
    }
  </script>
